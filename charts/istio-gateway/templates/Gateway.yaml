apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/managed-by: clrslate
spec:
  selector:
    istio: {{ .Values.istio.gatewaySelector }}
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.{{ .Values.ingress.domain }}"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: "{{ .Release.Name }}-tls"
    hosts:
    - "*.{{ .Values.ingress.domain }}"